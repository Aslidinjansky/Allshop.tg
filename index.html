<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кнопка Привет/Пока</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .button-container {
            perspective: 1000px;
        }
        .button {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background-color: #4CAF50;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            font-family: Arial, sans-serif;
            cursor: pointer;
            transform-style: preserve-3d;
            transition: transform 0.6s;
            position: relative;
        }
        .button.flipped {
            transform: rotateY(180deg);
        }
        .front, .back {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            backface-visibility: hidden;
        }
        .back {
            transform: rotateY(180deg);
            background-color: #ff4444;
        }
    </style>
</head>
<body>
    <div class="button-container">
        <div class="button" onclick="flipButton()">
            <div class="front">Привет</div>
            <div class="back">Пока</div>
        </div>
    </div>

    <script>
        function flipButton() {
            const button = document.querySelector('.button');
            button.classList.toggle('flipped');
        }
    </script>
</body>
</html>
